<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/register.css">
    <script src="../js/require.js" async="true" defer data-main="../js/mainReg"></script>
</head>

<body>
    <div class="header container">
        <div class="logo"><a href="../index.html">小米网</a></div>
    </div>

    <div class="content">
        <div class="content-main container">
            <!-- 注册面板 -->
            <div class="panel-primary" id="register">
                <div class="panel-heading">
                    帐号注册
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label for="username">请输入用户名：</label>
                        <input type="text" name="username" class="form-control" id="username">
                    </div>
                    <div class="alert alert-danger" id="alert-danger1"></div>

                    <div class="form-group">
                        <label for="password">请输入密码：</label>
                        <input type="password" name="password" class="form-control" id="password">
                    </div>
                    <div class="alert alert-danger" id="alert-danger2"></div>

                    <div class="form-group">
                        <label for="repassword">请确认密码：</label>
                        <input type="password" name="repassword" class="form-control" id="repassword">
                    </div>
                    <div class="alert alert-danger" id="alert-danger3"></div>

                    <button class="btn-primary" id="register-button">注册</button>
                    <p><a href="login.html">马上登录</a></p>
                </div>
            </div>

            <!-- 信息面板 -->
            <div class="toast" id="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <!-- <strong class="mr-auto">Bootstrap</strong> -->
                    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                        <span id="clsBtn" aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="toast-body">
                    注册成功！3秒后跳转 ...
                </div>
            </div>
    </div>

    <div class="footer">
        <p>简体 | 繁体 | English | 常见问题 | 隐私政策</p>
        <p>小米公司版权所有-京ICP备10046444-京公网安备11010802020134号-京ICP证110507号</p>
    </div>
</body>

</html>
